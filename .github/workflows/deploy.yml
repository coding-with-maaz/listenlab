name: Deploy Website on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies and build project
      run: |
        npm install
        npm run build
        npm run test

    - name: Sync files to server using lftp
      run: |
        apt-get update
        apt-get install -y lftp
        lftp -u ${{ secrets.GIT_CPANEL_REACT_USER }},${{ secrets.GIT_CPANEL_REACT_PWD }} ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}://${{ secrets.GIT_CPANEL_REACT_SERVER }} -e "mirror -R ./build /public_html/; quit"
